<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form page</title>
    <link rel="stylesheet" href="/form.css"> 
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
          <img src="/src/circle.svg" alt="circle-img" />
        </div>
        <div class="nav-text">
          <h3>Home</h3>
          <h3>Projects</h3>
          <h3>Services</h3>
        </div>
        <div>
          <button class="nav-button">Contact Us</button>
        </div>
      </nav>

      <section>
        <h1 class="form-title">Contact Us</h1>
        <div class="name-container">
            <p class="form-text">Full Name</p>
            <input class="name-input" type="text" placeholder="Enter your full name">
        </div>
        <div class="input-container">
            <div class="email-container">
                <p class="form-text">Email</p>
                <input class="email-input" type="email" placeholder="Enter your email address">
            </div>
            <div class="phone-container">
                <p class="form-text">Phone</p>
                <input class="phone-input" type="number" placeholder="Enter your phone number">
            </div>
        </div>
        <div class="message-container">
            <p id="text3"  class="form-text">Message*</p>
            <input class="message-input" type="text" placeholder="Write your message here...">
        </div>
        <div class="button-container">   
            <button class="submit-button">Submit</button>
        </div> 
      </section>

      <footer class="footer">
        <div class="footerlogo-container">
          <img class="footer-logo" src="/src/circle.svg" alt="circle-img" />
          <p class="address">2972 Westheimer Rd. Santa Ana, Illinois 8548</p>
        </div>
        <div class="footercontact-container">
          <div class="footer-contact1">
            <p>Team</p>
            <p class="footer-text">Services</p>
            <p>About us</p>
          </div>
          <div class="footer-contact2">
            <p>Press</p>
            <p class="footer-text2">Projects</p>
            <p>Privacy Policy</p>
          </div>
        </div>
      </footer>
      <script src="/index.js"></script>
</body>
</html>
